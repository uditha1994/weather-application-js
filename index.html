<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varsha | Weather Application</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" </head>

<body>
    <!-- Auth Modal -->
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="auth-forms">
                <div class="auth-form" id="signup-form">
                    <h2>Create Account</h2>
                    <input type="text" id="signup-name" placeholder="Full Name">
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password">
                    <button id="signup-btn">Sign up</button>
                    <p>Already have an account? <a href="#" id="show-login">Sign in</a></p>
                </div>
                <div class="auth-form" id="login-form">
                    <h2>Welcome</h2>
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="login-btn">Sign in</button>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main app container -->
     <div class="app-container">
        <header class="app-header">
            <div class="logo">Varsha | Weather Dashboard</div>
            <nav class="nav-links">
                <button id="toggle-unit">°C / °F</button>
                <button id="auth-btn">Sign In</button>
                <button id="logout-btn" style="display: none;">Logout</button>
            </nav>
        </header>
     </div>

    <!-- firebase sdk -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script src="scripts/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varsha | Weather Application</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" </head>

<body>
    <!-- Auth Modal -->
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="auth-forms">
                <div class="auth-form" id="signup-form">
                    <h2>Create Account</h2>
                    <input type="text" id="signup-name" placeholder="Full Name">
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password">
                    <button id="signup-btn">Sign up</button>
                    <p>Already have an account? <a href="#" id="show-login">Sign in</a></p>
                </div>
                <div class="auth-form" id="login-form">
                    <h2>Welcome</h2>
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="login-btn">Sign in</button>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main app container -->
    <div class="app-container">
        <header class="app-header">
            <div class="logo">Varsha | Weather Dashboard</div>
            <nav class="nav-links">
                <button id="toggle-unit">°C / °F</button>
                <button id="auth-btn">Sign In</button>
                <button id="logout-btn" style="display: none;">Logout</button>
            </nav>
        </header>

        <!-- main content -->
        <main class="main-content">
            <!-- search section -->
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="location-input" placeholder="Search for a city...">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="saved-locations" id="saved-locations">
                    <!-- saved locations will be appear here -->
                </div>
            </section>

            <!-- current weather section -->
            <section class="current-weather">
                <div class="weather-card">
                    <div class="weather-main">
                        <div class="location-info">
                            <h1 id="current-city">Kandy</h1>
                            <p id="current-date">2025-08-20</p>
                        </div>
                        <div class="weather-icon-container">
                            <img src="" alt="Weather Icon" id="current-weather-icon">
                            <p id="current-weather-desc">Cloudy</p>
                        </div>
                        <div class="weather-temp">
                            <h2 id="current-temp">30C</h2>
                            <div class="temp-range">
                                <span id="current-temp-max">H: 32C</span>
                                <span id="current-temp-min">L: 28C</span>
                            </div>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span id="current-wind">10 km/h</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span id="current-humidity">80%</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-sun"></i>
                            <span id="current-uv">30</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-cloud-rain"></i>
                            <span id="current-precipitation">10%</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- forecast section -->
            <section class="forecast-section">
                <h2>5 Days Forecast</h2>
                <div class="forcast-container" id="forecast-container">

                </div>
            </section>
        </main>
    </div>

    <!-- firebase sdk -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script src="scripts/models/authModel.js"></script>
    <script src="scripts/models/storageModel.js"></script>
    <script src="scripts/models/weatherModel.js"></script>
    <script src="scripts/views/authView.js"></script>
    <script src="scripts/views/weatherView.js"></script>
    <script src="scripts/controllers/authController.js"></script>
    <script src="scripts/controllers/weatherController.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
